<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web OS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Boot Screen -->
    <div class="boot-screen" id="bootScreen">
        <p>Loading Web OS...</p>
        <div class="loading-bar"></div>
    </div>

    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-time" id="lockTime"></div>
        <div class="lock-date" id="lockDate"></div>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter Password" onkeypress="checkPassword(event)">
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">Start</div>
            <div id="startMenu" class="start-menu">
                <div onclick="openApp('internetApp')">🌐 Internet</div>
                <div onclick="openApp('settingsApp')">⚙ Settings</div>
                <div onclick="openApp('userManagement')">👤 Users</div>
            </div>
            <div class="shutdown-button" onclick="toggleShutdownMenu()">⏻</div>
        </div>
        <div id="shutdownMenu" class="shutdown-menu">
            <div onclick="shutdownOS()">Shutdown</div>
            <div onclick="restartOS()">Restart</div>
        </div>
    </div>

    <!-- Apps -->
    <div class="app" id="internetApp" style="display: none;">
        <iframe src="https://www.google.com"></iframe>
    </div>
    <div class="app" id="settingsApp" style="display: none;">
        <p>Settings App - Change Wallpaper & Theme</p>
    </div>
    <div class="app" id="userManagement" style="display: none;">
        <p>User Management</p>
        <button onclick="addUser()">Add User</button>
        <button onclick="removeUser()">Remove User</button>
        <button onclick="changePassword()">Change Password</button>
    </div>

<script src="script.js"></script>
</body>
</html>
